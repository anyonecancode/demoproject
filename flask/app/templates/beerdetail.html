<h3>{{beer.name}}<br/>
  <small>
    <em>{{beer.brewery.name}}</em><br />
    {{beer.abv}}% ABV | {{beer.category.name}} &ndash; {{beer.style.name}}
  </small>
</h3>

<p>{%if beer.descript %} {{beer.descript}} {% else %} <em>No description available</em> {%endif %}</p>

<div class="more_block">
  <p><a href="{{url_for('explore') }}">Explore</a> more beer&hellip;</p>
</div>
