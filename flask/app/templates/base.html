<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Brewnotes {% if title %} | {{ title }} {% endif %} </title>
    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="content">
      <header id="pageheader">
        <h1>Brewnotes<br /><small>Beers tried, and beers to try</small></h1>
        <nav>
          <ul>
            <li {% if section == 'home' %}class="selected"{% endif %}><a href="{{ url_for('index') }}">Beer of the Day</a></li>
            <li {% if section == 'explore' %}class="selected"{% endif %}><a href="{{url_for('explore') }}">Search and Browse</a></li>
          </ul>
        </nav>
      </header>

      <main>
        {% block content %}{% endblock %}
      </main>

      <footer>
        <p>lorem ipsum</p>
      </footer>

    </div><!--content-->
  </body>
</html>
